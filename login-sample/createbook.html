<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./navstyles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

      <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
        <span class="material-icons">menu</span>
      </button>
      <h1 class="navbar-title">HenlyBook</h1>
      <nav class="navbar-menu">
        <a href="./homepage.html" class="a">Home</a>
        <a href="./createbook.html" class="a">Create book</a>
        <a href="./login.html" class="a">LogOut</a>
      </nav>
    </nav>

    <div>
      <form action="/book/createBook" method="post" class="edithbook">
        <label for="title">Title</label>
        <input type="text" name="title" required />
        <label for="author">Author</label>
        <input type="text" name="author" required />
        <label for="datePublished">Date Published</label>
        <input type="date" name="datePublished" required />
        <label for="description">Description</label>
        <textarea
          type="text"
          name="Description"
          required
          rows="4"
          cols="50"
        ></textarea>
        <label for="pageCount">Page Count</label>
        <input type="number" name="pageCount" required />
        <label for="genre">Genre</label>
        <input type="text" name="genre" required />
        <label for="publisher">Publisher</label>
        <input type="text" name="publisher" required />
        <button class="creatbookbtn">Add book</button>
      </form>
    </div>
  </body>
</html>
